server:
  port: 8085

mybatis:
  type-aliases-package: com.jn.sqlhelper.examples.model
  mapper-locations: classpath*:mapper/*.xml

mapper:
  mappers:
    - tk.mybatis.mapper.common.Mapper
  not-empty: false
  identity: H2

swagger:
  base-package: com.jn.sqlhelper.examples.mybatis.tkmapper.controller
  application-title: SQLHelper + MyBatis + tk.mapper

spring:
  # https://h2database.com/
  datasource:
    url: jdbc:h2:file:${user.dir}/sqlhelper-examples/sqlhelper-examples-db/src/main/resources/test
    driver-class-name: org.h2.Driver
    username: sa
    password: 123456

sqlhelper:
  dynamic-datasource:
    enabled: true
    transaction:
      expression: execution(public * com.jn.sqlhelper.examples.mybatis.tkmapper.dao.*Dao.*(..))
    key-choices:
      expression: execution(public * com.jn.sqlhelper.examples.mybatis.tkmapper.controller.*Controller.*(..))
    datasources:
      # https://h2database.com/
      - group: primary
        name: master
        url: jdbc:h2:file:${user.dir}/sqlhelper-examples/sqlhelper-examples-db/src/main/resources/test
        driver-class-name: org.h2.Driver
        username: sa
        password: 123456
      - group: primary
        name: slave1
        url: jdbc:h2:file:${user.dir}/sqlhelper-examples/sqlhelper-examples-db/src/main/resources/test
        driver-class-name: org.h2.Driver
        username: sa
        password: 123456
      - group: primary
        name: slave2
        url: jdbc:h2:file:${user.dir}/sqlhelper-examples/sqlhelper-examples-db/src/main/resources/test
        driver-class-name: org.h2.Driver
        username: sa
        password: 123456
logging:
  level:
    root: info
    com:
      jn:
        sqlhelper:
          examples:
            common:
              dao: trace

operation:
  definition:
    location: classpath:/operation.yml
    reload-interval-in-seconds: 60
audit:
  enabled: true
  debug-consumer-enabled: true
  topics:
    - DEFAULT
  topic-configs:
    - name: DEFAULT
      ring-buffer-size: 1024
      producer-type: SINGLE
  http-interceptor-patterns:
    - /consumers/**
    - /users/**
  advisor-pointcut:
    expression: execution(public * com.jn.sqlhelper.examples.mybatis.tkmapper.controller.*Controller.*(..))